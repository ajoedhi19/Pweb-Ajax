<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>AJAX - Tugas 1</title>
  </head>

  <body>
    <div class="glass-panel">
      <h1>Tugas 1</h1>
      <div class="glass-toolbar">
        <div class="border-top text-center">
          <button type="button" class="glass-button" onclick="loadDoc()">Tampilkan Data</button>
          <div class="my-3" id="iniTarget"></div>
        </div>
        <a href="index.html">
          <button class="glass-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
            </svg>
            Kembali
          </button>
        </a>
      </div>
    </div>
  </body>

  <script>
    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        const myObj = JSON.parse(this.responseText);
        document.getElementById("iniTarget").innerHTML = myObj.teks;
      };
      xhttp.open("GET", "https://mocki.io/v1/a0f26d71-01c3-4b0a-8d83-85deac585b3b", true);
      xhttp.send();
    }
  </script>
</html>
